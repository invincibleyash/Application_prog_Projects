<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <title>Driving Experience Feedback Form</title>
    <link rel="stylesheet" href="style.css" type="text/css"></link>
  </head>
  <body>
    <div class="main">
      <div class="register">
        <h2>Provide Your Feedback Here</h2>
        <form action="#" class="register" method="POST">
          <label>First Name :</label>
          <br />
          <input type="text" name="fname" id="name" placeholder="Enter Your First Name"/>
          <br/><br/>
          <label>Last Name</label>
          <br />
          <input type="text" name="lname" id="name" placeholder="Enter Your Last Name"/>
          <br/><br/>
          <label>Your Age : </label>
          <br/>
          <input type="number" name="age" id="name" placeholder="How old are you?"/>
          <br/><br/>
          <label>Email :</label>
          <br/>
          <input type="email" name="email" id="name" placeholder="Enter your Email address"/>
          <br/><br/>
          <label> Car model no:</label>
          <br/>
          <input type="number" name="modelno" id="name" placeholder="Enter your car model no. here"/>
          <br/><br/>
          <label>Gender : </label>
          <br/> 
          &nbsp;&nbsp;&nbsp;
          <input type="radio" name="Gender" id="male"/>
          &nbsp;
          <span id="male">Male</span>
          &nbsp;&nbsp;&nbsp;&nbsp;
          <input type="radio" name="Gender" id="female"/>
          &nbsp;
          <span id="female">Female</span>
          <br/><br/>
          
          <div class="row">
            <div class="col-25">
              <label for="subject">Subject</label>
            </div>
            <div class="col-75">
              <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px; width: 350px;margin:0px; padding:15px;"></textarea>
            </div>
          </div>

        <div class="row">
          <input type="submit" value="submit" id="submit" name="submit" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
